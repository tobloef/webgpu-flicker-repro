<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bug Repro</title>
</head>
<body>
<canvas width="600" height="600"></canvas>
<style>
    body {
        background: black;
    }

    canvas {
        border: 1px solid white;
    }
</style>
<script type="module">
	const gpu = navigator.gpu;
	const adapter = await gpu.requestAdapter();
	const device = await adapter.requestDevice();
	const canvas = document.querySelector("canvas");
	const context = canvas.getContext("webgpu");
	const presentationFormat = gpu.getPreferredCanvasFormat();
	context.configure({
		device,
		format: presentationFormat,
	});

	const shaderModule = device.createShaderModule({
		// language=WGSL
		code: `
			struct VertexOutput {
			    @builtin(position) position: vec4f,
			    @location(0) @interpolate(flat) depth: f32,
			};

			@group(0) @binding(0) var<storage, read_write> depthBuffer: array<f32>;

			@vertex
			fn vertex(
			    @builtin(vertex_index) vertexIndex: u32
			) -> VertexOutput {
					let pos = array(
		          vec2f( 0.0,  0.5),
		          vec2f(-0.5, -0.5),
		          vec2f( 0.5, -0.5),

		          vec2f( 0.0,  0.4),
		          vec2f(-0.5, -0.6),
		          vec2f( 0.5, -0.6),
	        );

			    var output: VertexOutput;

			    output.position = vec4f(pos[vertexIndex], 0.0, 1.0);
			    output.depth = f32(vertexIndex/3 + 1) / 3;

			    return output;
			}

			@fragment
			fn fragment(
			    input: VertexOutput
			) -> @location(0) vec4f {
			    let index = u32(input.position.y) * 600u + u32(input.position.x);

			    let currentDepth = depthBuffer[index];

			    if (input.depth > currentDepth) {
			        depthBuffer[index] = input.depth;
			    }

			    return vec4f(depthBuffer[index], 0, 0, 1.0);
			}
		`,
	});

	const pipeline = device.createRenderPipeline({
		layout: "auto",
		vertex: {
			module: shaderModule,
			entryPoint: "vertex",
		},
		fragment: {
			module: shaderModule,
			entryPoint: "fragment",
			targets: [
				{
					format: presentationFormat,
				},
			],
		},
	});

	const depthBuffer = device.createBuffer({
		size: 600 * 600 * 4,
		usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
	});

	device.queue.writeBuffer(depthBuffer, 0, new Float32Array(600 * 600));

	const bindGroup = device.createBindGroup({
		layout: pipeline.getBindGroupLayout(0),
		entries: [
			{
				binding: 0,
				resource: {
					buffer: depthBuffer,
				},
			},
		],
	});

	function render() {
		const encoder = device.createCommandEncoder();

		encoder.clearBuffer(depthBuffer);

		const pass = encoder.beginRenderPass({
			colorAttachments: [
				{
					view: context.getCurrentTexture().createView(),
					clearValue: [ 0.3, 0.3, 0.3, 1 ],
					loadOp: "clear",
					storeOp: "store",
				},
			],
		});

		pass.setPipeline(pipeline);
		pass.setBindGroup(0, bindGroup);
		pass.draw(6);
		pass.end();

		const commandBuffer = encoder.finish();

		device.queue.submit([commandBuffer]);

		requestAnimationFrame(render);
	}

	render();
</script>
</body>
</html>
